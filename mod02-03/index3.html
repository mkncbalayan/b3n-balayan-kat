<!DOCTYPE html>
<html>
<head>
	<title>DOM Activity 3</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<header>
		<span>TUITT CODING BOOTCAMP</span>
	</header>

	<section>
		<i class="material-icons">home</i>Dashboard
		<i class="material-icons">description</i>5 posts
		<i class="material-icons">image</i>13 posts
	</section>

	<section>
		<fieldset>
			<legend><i class="material-icons">note</i>New Post</legend>
			<form action="" method="">
				<input type="text" name="title" placeholder="Enter your post title">
				<br>
				<textarea placeholder="Enter post content here"></textarea>
				<br>
				<input type="submit" name="publish" value="Publish">
			</form>
		</fieldset>
	</section>

	<section>
		<fieldset>
			<legend><i class="material-icons">backup</i>Upload Image</legend>
			
			<div>
				<a href="#"><img src="http://lorempixel.com/200/200" alt="image"></a>
				<a href="#"><img src="http://lorempixel.com/200/200" alt="image"></a>
				<a href="#"><img src="http://lorempixel.com/200/200" alt="image"></a>
				<a href="#"><img src="http://lorempixel.com/200/200" alt="image"></a>
				<a href="#"><img src="http://lorempixel.com/200/200" alt="image"></a>
			</div>

			<form action="" method="">
				<button><input type="file" id="image" value="Browse" accept="image/*" hidden>Browse</button>
				<input type="submit" name="publish" value="Upload">
			</form>
		</fieldset>
	</section>

	<footer>Tuitt Coding Bootcamp &copy; 2017</footer>

</body>
</html>
